<!DOCTYPE html>
<html>
    <head>
        <title>Flask Microblog</title>
    </head>
    <body>
        {% with flashes = get_flashed_messages() %}
          {% if flashes %}
            <ul class=flashes>
            {% for message in flashes %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
