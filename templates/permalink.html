{% extends "base.html" %}
{% block content %}
{% if session.logged_in %}
<p>Logged in as {{ session.user }} - <a href="/logout">Log Out</a></p>
{% else %}
<p>Not logged in - <a href="/login">Log In</a> or <a href="/register">Register</a></p>
{% endif %}
<div id="post">
    <h3>{{ post.title }}</h3>
    <i>by {{ post.author }} on {{ post.timestamp }}</i>
    <p>{{ post.body }}</p>
</div>
<a href='/'>Home</a>
{% endblock %}
