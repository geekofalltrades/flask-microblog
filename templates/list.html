{% extends "base.html" %}
{% block content %}
<a href="/add">Create Post</a>
<div id="posts">
    {% for post in posts %}
    <div>
        <h2><a href="/posts/{{ post.id }}">{{ post.title }}</a></h2>
        <i>{{ post.date }}</i>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
